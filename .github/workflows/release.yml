name: Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and publish (e.g. V1 or v1.0.0)"
        required: true
        type: string
      ref:
        description: "Git ref to build from (branch, tag, or SHA). Defaults to tag."
        required: false
        type: string
  push:
    tags:
      - "*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.event.inputs.tag || github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.event.inputs.tag || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build release artifacts
        run: npm run dist -- --publish never

      - name: Upload build artifacts (workflow run)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/latest*.yml
            dist/*.blockmap
            dist/*.tar.gz
          if-no-files-found: ignore

  release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-artifacts"
          merge-multiple: true
          path: release-dist

      - name: List downloaded artifacts
        run: ls -la release-dist

      - name: Verify at least one artifact exists
        run: test -n "$(find release-dist -maxdepth 1 -type f | head -n 1)"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: false
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            release-dist/*
